<!DOCTYPE html>
<html>
<head>
  <title>Ethersheet Test Suite</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!--Test Harness-->
  <link id="mocha-styles" rel="stylesheet" type="text/css" href="/es_client/test/mocha.css" />
  <script src="/es_client/test/mocha.js"></script>
  <script src="/es_client/test/setup_test_display.js"></script>

  <!--Ethersheet-->
  <link rel="stylesheet" type="text/css" href="/es_client/styles/table.css" />
  <script src="/es_client/vendor/require.js"></script>
  <script src="/es_client/boot.js"></script>
  

  <script>
    var deps = ['jquery'];
    
    var tests = [
      'test/sheet',
      'test/selection',
      'test/table'
    ];

    mocha.setup({
      ui:'bdd',
      ignoreLeaks: true
    });

    require(deps.concat(tests), function($){
      $(function(){
        setupTestDisplay($);
        mocha.run();
      });
    });
  </script>
    
</head>
<body style="margin-top:18px;">
  <div id="mocha"></div>
</body>
</html>
